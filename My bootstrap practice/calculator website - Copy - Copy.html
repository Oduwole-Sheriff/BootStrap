<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="calculator style.css">
	<title>calculator</title>

</head>

<body>

<section>
<div class="sec-box p-4">

	<div class="third-box mt-5">
		<p class="p-1 mx-4 text-end first">3.5</p>

			<table class="table table-white text-center">
				<thead>
					<tr class="table-primary">
						<th>+</th>
						<th>-</th>
						<th>x</th>
						<th>%</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-info">
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td style="border:none;background-color: red;"></td>
					</tr>
					<tr class="table-info">
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td style="border:none;background-color: red;"></td>
					</tr>
					<tr class="table-info">
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td style="border:none;background-color: red;">=</td>
					</tr>
					<tr class="table-info">
						<td>0</td>
						<td>.</td>
						<td>c</td>
						<td style="border:none;background-color: red;"></td>
					</tr>
				</tbody>
			</table>
	</div>
	
</div>
</section>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
