<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="6th Tutorial.css">

<body>
	<div class="container my-4">
		<p class="px-5 pt-5 fw-bold h4 top">Login</p>

		<div class="mx-5">
			<h1 class="text-center first">Registration</h1>
			<p class="text-danger text-center h5 sec">Email already exists.</p>

			<form class="px-5 pb-3 pt-2 fw-bold">
				<p class="my-3">Username*</p>
				<input type="text" class="form-control" placeholder="vincy">

				<p class="my-3">Email*</p>
				<input type="Email" class="form-control" placeholder="vincy@gmail.com">

				<p class="my-3">Password*</p>
				<input type="text" class="form-control" placeholder=".......">

				<p class="my-3">Confirm Password*</p>
				<input type="Email" class="form-control" placeholder=".......">

				<div class="d-grid">
				<button class="btn btn-warning my-4 fw-bold" type="button">sign up</button>
				</div>
			</form>

		</div>
		
		
	</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
